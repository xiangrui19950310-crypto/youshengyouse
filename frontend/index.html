<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有声有色 - 视频分享平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF3E3E',
            secondary: '#2A2A2A',
            dark: '#1A1A1A',
            light: '#F5F5F5'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      .hover-scale {
        transition: transform 0.3s ease;
      }
      .hover-scale:hover {
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body class="bg-dark text-light min-h-screen">
  <!-- 导航栏 -->
 <nav class="bg-secondary py-4 px-6 flex justify-between items-center">
    <div class="flex items-center">
      <a href="index.html" class="text-2xl font-bold text-primary flex items-center">
        <i class="fa fa-play-circle mr-2"></i>
        <span>有声有色</span>
      </a>
    </div>
    </nav>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">探索视频</h1>
    
    <!-- 视频网格 -->
    <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- 视频卡片将通过JavaScript动态添加 -->
      <div class="animate-pulse col-span-full text-center py-12">
        <i class="fa fa-spinner fa-spin text-4xl text-primary mb-4"></i>
        <p class="text-xl">加载视频中...</p>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-secondary py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 有声有色 - 视频分享平台</p>
    </div>
  </footer>

  <script>
    // API基础URL
    const API_URL = 'https://youshengyouse.onrender.com';

    // 获取视频列表并显示
    async function fetchVideos() {
      try {
        const response = await fetch(`${API_URL}/videos`);
        const videos = await response.json();
        
        const videoGrid = document.getElementById('videoGrid');
        videoGrid.innerHTML = '';
        
        if (videos.length === 0) {
          videoGrid.innerHTML = `
            <div class="col-span-full text-center py-12">
              <i class="fa fa-film text-4xl text-gray-500 mb-4"></i>
              <p class="text-xl">暂无视频</p>
            </div>
          `;
          return;
        }
        
        videos.forEach(video => {
          const videoCard = document.createElement('div');
          videoCard.className = 'bg-secondary rounded-lg overflow-hidden shadow-lg hover-scale';
          videoCard.innerHTML = `
            <a href="play.html?id=${video._id}">
              <div class="relative">
                <img src="${video.thumbnailUrl}" alt="${video.title}" class="w-full aspect-video object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                  <i class="fa fa-play-circle text-5xl text-white"></i>
                </div>
              </div>
              <div class="p-4">
                <h3 class="font-bold truncate">${video.title}</h3>
                <p class="text-gray-400 text-sm mt-1">${formatDate(video.createdAt)}</p>
              </div>
            </a>
          `;
          videoGrid.appendChild(videoCard);
        });
      } catch (error) {
        console.error('Error fetching videos:', error);
        const videoGrid = document.getElementById('videoGrid');
        videoGrid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <i class="fa fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
            <p class="text-xl">加载失败，请稍后重试</p>
          </div>
        `;
      }
    }

    // 格式化日期
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // 页面加载时获取视频列表
    document.addEventListener('DOMContentLoaded', fetchVideos);
  </script>
</body>
</html>
